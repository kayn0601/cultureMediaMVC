<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改内容</title>
    <link rel="stylesheet" href="{CSS_ADD}admin/bootstrap.min.css">
    <script src="{JS_ADD}admin/jquery3.5.1.min.js"></script>
    <script src="{JS_ADD}admin/addcon.js"></script>
    <style>
        body{
            background: rgba(224,223,205,0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/project/mvcDemo/index.php/admin/content/editcon" method="post">
        <div class="form-group">
            <label for="cid">所属分类</label>
            <select class="form-control" id="cid" name="cid" cid="{$data['cid']}">

            </select>
        </div>
        <input type="hidden" name="conid" value="{$data['conid']}">
        <div class="form-group">
            <label for="ctitle">内容标题</label>
            <input type="text" class="form-control" id="ctitle" name="ctitle" placeholder="标题" value="{$data['ctitle']}">
        </div>
        <div class="form-group">
            <label for="cons">内容主体</label>
            <textarea class="form-control" rows="3" name="cons" id="cons" style="height: 250px">{$data['cons']}</textarea>
        </div>
        <button type="submit" class="btn btn-default">修改</button>
    </form>
</div>
</body>
</html>
