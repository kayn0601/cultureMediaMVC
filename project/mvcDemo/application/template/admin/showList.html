<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看内容</title>
    <link rel="stylesheet" href="{CSS_ADD}admin/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>所属分类</th><th>标题</th><th>操作</th>
            </tr>
            {foreach $data as $v}
            <tr>
                <td>
                    {$v["cname"]}
                </td>
                <td>
                    {$v["ctitle"]}
                </td>
                <td>
                    <a href="/project/mvcDemo/index.php/admin/content/show?conid={$v['conid']}" class="btn btn-success">查看</a>
                    <a href="/project/mvcDemo/index.php/admin/content/edit?conid={$v['conid']}" class="btn btn-primary">编辑</a>
                </td>
            </tr>
            {/foreach}
        </table>
    </div>
</body>
</html>
